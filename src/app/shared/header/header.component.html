<div
  class="fixed top-0 left-0 right-0 bg-gray-800 text-white p-4 shadow-md z-50"
>
  <div class="container mx-auto flex flex-wrap justify-between items-center">
    <h1 class="text-2xl font-bold">My Photo Gallery</h1>
    <div class="flex space-x-4 mt-2 sm:mt-0">
      <button
        (click)="goToDashboard()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
      >
        Dashboard
      </button>
      <button
        (click)="goToSettings()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
      >
        Settings
      </button>
      @if (showBackButton) {
      <button
        (click)="goBack()"
        class="bg-white text-blue-500 px-4 py-2 rounded hover:bg-gray-200"
      >
        Back
      </button>
      }
    </div>
  </div>
</div>
