<app-header></app-header>
<!-- Main content area -->
<main class="pt-32">
  <!-- Welcome section -->
  <section *ngIf="showWelcomeMessage" class="text-center py-16 bg-gray-100">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-semibold text-gray-800 mb-4">
        Welcome to My Photo Gallery!
      </h2>
      <p class="text-lg text-gray-600 mb-6">
        Explore our extensive collection of photos. Click on the
        <strong>Dashboard</strong> button to start browsing or
        <strong>Settings</strong> to customize your experience.
      </p>
      <div class="flex justify-center">
        <button
          (click)="goToDashboard()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md"
        >
          Go to Dashboard
        </button>
      </div>
    </div>
  </section>

  <router-outlet></router-outlet>
</main>
