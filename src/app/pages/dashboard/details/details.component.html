<div class="container mx-auto p-4">
  @if(photo$){
  <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-4xl mx-auto">
    <img
      [src]="photo$.url"
      [alt]="photo$.title"
      class="w-full h-80 object-cover rounded-t-lg"
    />
    <div class="p-6">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">{{ photo$.title }}</h2>
    </div>
  </div>
  } @else {
  <div class="flex items-center justify-center h-screen">
    <svg
      class="w-12 h-12 text-blue-500 animate-spin"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6v12m16-6H4"
      />
    </svg>
  </div>
  }
</div>
