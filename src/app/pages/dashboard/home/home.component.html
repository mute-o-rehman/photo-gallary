<div class="container mx-auto p-4">
  @if(!photos$.length) {
  <div class="flex items-center justify-center h-screen">
    <svg
      class="w-12 h-12 text-blue-500 animate-spin"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6v12m16-6H4"
      />
    </svg>
  </div>

  }

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @if(photos$.length) { @for(item of photos$; track item.id) {
    <div
      [routerLink]="['details', item.id]"
      class="group bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer hover:shadow-xl transition-shadow duration-300"
    >
      <img
        [src]="item.thumbnailUrl"
        [alt]="item.title"
        class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300"
      />
      <div class="p-4">
        <h2
          class="mt-2 text-lg font-semibold text-gray-800 group-hover:text-blue-600 transition-colors duration-300"
        >
          {{ item.title }}
        </h2>
      </div>
    </div>
    } }
  </div>
</div>
